<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh:{
					container:"#refreshContainer",
					down:{
						contentdown:'下拉可刷新',
						contentover:'释放立即刷新',
						contentrefresh:'正在刷新...',
						callback:pulldownRefresh
					},
					up:{
						callback:pullupRefresh
					}
				}
			});
			
			function pulldownRefresh(){
				setTimeout(function(){
					var table=document.querySelector(".mui-table-view");
					for(var i = 0; i < 3; i++){
						var li=document.createElement("li");
						li.className="mui-table-view-cell mui-media";
						var str ="";
						str+="<img class='mui-media-object mui-pull-left' src='../img/didi.png'>";
						str+="<div class='mui-media-body'>";
						str+="幸福";
						str+="<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>";
						str+="</div>";
						li.innerHTML=str;
						table.insertBefore(li,table.firstChild);
					}
				mui("#refreshContainer").pullRefresh().endPulldownToRefresh();
				},500);
			}
			
			function pullupRefresh(){
				setTimeout(function(){
					var table=document.querySelector(".mui-table-view");
					for(var i = 0; i < 3; i++){
						var li=document.createElement("li");
						li.className="mui-table-view-cell mui-media";
						var str ="";
						str+="<img class='mui-media-object mui-pull-left' src='../img/afe.png'>";
						str+="<div class='mui-media-body'>";
						str+="幸福";
						str+="<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>";
						str+="</div>";
						li.innerHTML=str;
						table.appendChild(li);
					}
				mui("#refreshContainer").pullRefresh().endPullupToRefresh();
				},400);
			}
		</script>
		
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
		  <div class="mui-scroll">
			  
			<!-- 轮播 -->
			<div id="slider" class="mui-slider" >
			  <div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
				  <a href="#">
					<img src="../img/3.jpg">
				  </a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="../img/1.jpg">
				  </a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="../img/2.jpg">
				  </a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
				  <a href="#">
					<img src="../img/3.jpg">
				  </a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
				  <a href="#">
					<img src="../img/1.jpg">
				  </a>
				</div>
			  </div>
			  <div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			  </div>
			</div>
			
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/didi.png">
							<div class="mui-media-body">
								幸福
								<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/jd.png">
							<div class="mui-media-body">
								木屋
								<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/lct.png">
							<div class="mui-media-body">
									CBD
								<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
							</div>
						</a>
					</li>
			</ul>
			
			
			
			
			</div>
	</body>

</html>
