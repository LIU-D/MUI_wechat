<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/barfont.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init({
      		subpages:[{
      		url:"sub4.html",//子页面HTML地址，支持本地地址和网络地址
      		id:"sub4.html",//子页面标志
      		styles:{
      			top:"40px",//子页面顶部位置
      			bottom:"50px",//子页面底部位置
      		},
      		extras:{}//额外扩展参数
      		},
      		{
      		url:"sub3.html",//子页面HTML地址，支持本地地址和网络地址
      		id:"sub3.html",//子页面标志
      		styles:{
      			top:"40px",//子页面顶部位置
      			bottom:"50px",//子页面底部位置
      		},
      		extras:{}//额外扩展参数
      		},
      		{
      		url:"sub2.html",//子页面HTML地址，支持本地地址和网络地址
      		id:"sub2.html",//子页面标志
      		styles:{
      			top:"40px",//子页面顶部位置
      			bottom:"50px",//子页面底部位置
      		},
      		extras:{}//额外扩展参数
      		},
			{
			url:"sub1.html",//子页面HTML地址，支持本地地址和网络地址
			id:"sub1.html",//子页面标志
			styles:{
				top:"40px",//子页面顶部位置
				bottom:"50px",//子页面底部位置
			},
			extras:{}//额外扩展参数
			}]
      	});
      	
      	function subView(id){
      		plus.webview.getWebviewById(id).show();
      	}
      	mui.plusReady(function(){
      		document.getElementById("chats").addEventListener("tap",function(){
      			subView("sub1.html");
      		});
      		document.getElementById("contacts").addEventListener("tap",function(){
      			subView("sub2.html");
      		})
      		document.getElementById("discover").addEventListener("tap",function(){
      			subView("sub3.html");
      		})
			document.getElementById("me").addEventListener("tap",function(){
				subView("sub4.html");
			})
      	});	
    </script>
</head>
<body>
	<!-- 头部 -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">微信</h1>
	</header>
	
	<!-- CONTENT -->

	
	
	<!-- 底部 -->
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" id="chats">
	        <span class="mui-icon barfont icon-wechat"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" id="contacts">
	        <span class="mui-icon barfont icon-tongxunlu"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" id="discover">
	        <span class="mui-icon barfont icon-faxian"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item" id="me">
	        <span class="mui-icon barfont icon-account"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
</body>
<script type="text/javascript">
</script>
</html>
